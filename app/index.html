<html>
  <head>
     <title>The Generator</title>
  </head>
  <body>

    <h3> Click the various buttons to generate random strings!</h3>
     <button id="quotes">Give me a quote!</button>
     <button id="jokes">Make me laugh!</button>
     <button id="translator">Teach me spanish!</button>
    <p> Below is the randomly generated string. </p>
    <p id="ajax-text"> </p>
    <h4>Piglatinify your name now!</h4>

    <form id="piglatin">
    <label>First Name</label><input type="text"
    name="firstname">
    <label>Last Name</label><input type="text"
    name="lastname">
    <input type="submit" value="Piglatinify It!"/>
    </form>
    <p>Your name in Pig Latin is:</p>
    <p id="piglatinified"></p>

    <h4> Count the vowels in a sentence! And devowel it!</h4>
    <form id="devowel">
    <label>Random String</label><input type="text"
    name="randomword">
    <input type="submit" value="Devowel and Count It!">
    </form>

    <p>Here is the vowel-less word</p>
    <p id="devoweled"></p>
